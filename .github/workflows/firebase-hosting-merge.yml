name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0'  # Ensure compatible Dart SDK

      - name: Run Flutter Doctor
        run: flutter doctor  # Check Flutter and Dart SDK versions

      - name: Install Dart SDK
        run: flutter precache --force  # Force download Dart SDK

      - run: flutter pub get  # Fetch dependencies
      - run: flutter build web  # Build web version

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SMART_TIMETABLE_GENERATION }}
          channelId: live
          projectId: smart-timetable-generation
